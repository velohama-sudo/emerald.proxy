<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Proxy Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #2b0044, #000);
            animation: bgGlow 6s infinite alternate;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        @keyframes bgGlow {
            0% { background: radial-gradient(circle at center, #3b0066, #000); }
            50% { background: radial-gradient(circle at center, #4a0080, #000); }
            100% { background: radial-gradient(circle at center, #3b0066, #000); }
        }
        h1 {
            color: #00ff66;
            text-shadow: 0 0 10px #00ff66, 0 0 20px #00ff66, 0 0 40px #00ff66;
        }
        button {
            background-color: #000;
            color: #8a2be2;
            padding: 15px 32px;
            font-size: 16px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #8a2be2;
            animation: buttonGlow 1.5s infinite alternate;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
        }
        @keyframes buttonGlow {
            from { box-shadow: 0 0 10px #8a2be2; }
            to { box-shadow: 0 0 25px #8a2be2; }
        }
        button:hover { transform: scale(1.05); }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 10px #8a2be2;
            background-color: black;
            color: white;
        }
        #errorMessage { color: red; display: none; }
        #successMessage { color: lime; display: none; }
        #reportBtn {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Emerald Proxy Site</h1>
    <input type="text" id="proxyKey" placeholder="Masukkan Key" />
    <button onclick="verifyKey()">Submit Key</button>
    <p id="errorMessage">Key salah atau sudah dipakai.</p>
    <p id="successMessage">Key benar! Mengalihkan...</p>
    <br><br>
    <button onclick="openWhatsapp()">Buy Proxy</button>
    <button onclick="alert('Price Proxy: 10 Diamond Lock')">Price Proxy: 10 Diamond Lock</button>
    <button id="reportBtn" onclick="reportProblem()">Report Problem</button>

    <script>
        async function verifyKey() {
            const key = document.getElementById('proxyKey').value.trim();
            const res = await fetch('/api/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                setTimeout(() => {
                    window.location.href = "https://example.com";
                }, 1000);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        }
        function openWhatsapp() {
            window.open("https://wa.me/6288971012907", "_blank");
        }
        function reportProblem() {
            window.open("https://wa.me/6288971012907?text=Halo%20Admin,%20saya%20ingin%20melaporkan%20masalah", "_blank");
        }
    </script>
</body>
</html>
